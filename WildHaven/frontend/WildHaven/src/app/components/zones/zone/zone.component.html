<div class="container mt-5">
    <!-- Encabezado -->
    <div class="jumbotron text-center p-4 bg-light rounded">
      <h1 class="display-4">{{ zone.name }}</h1>
      <p class="lead">{{ zone.description }}</p>
    </div>
  
    <!-- Imagen de la zona -->
    <div class="text-center my-4">
      <img 
        [src]="'http://localhost:3800/uploads/zones/' + zone.image" 
        alt="{{ zone.name }}" 
        class="img-fluid rounded" 
        style="max-width: 100%; height: auto; box-shadow: 0px 4px 8px rgba(0,0,0,0.2);" />
    </div>
  
    <!-- Lista de habitantes -->
    <div class="card mt-4 shadow-sm">
      <div class="card-body">
        <h2 class="card-title">Habitantes</h2>
        <ul class="list-group list-group-flush">
          <!--<li 
            class="list-group-item" 
            *ngFor="let inhabitant of zone.inhabitants">
            "{{ inhabitant }}"
          </li>-->
        </ul>
      </div>
    </div>
  </div>
