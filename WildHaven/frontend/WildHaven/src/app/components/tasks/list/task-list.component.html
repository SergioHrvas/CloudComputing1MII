<div class="col-lg-4 mx-auto mt-4">
    <div class="jumbotron text-center p-4 bg-light rounded">
        <h1 class="display-4">{{ title }}</h1>
    </div>
    <div class="text-center">
        <a href="/create-task"><button class="btn-dark btn mt-2"><i class="bi bi-plus-circle me-2"></i>Crear tarea</button></a>
    </div>

    <div class="container text-center my-3">
        <div class="form-check form-check-inline">
            <input 
                class="form-check-input" 
                type="radio" 
                name="taskFilter" 
                id="assignedToMe" 
                value="assignedToMe" 
                (click)="charge('assignedToMe')"
                checked>
            <label class="form-check-label" for="assignedToMe">
                Tareas asignadas a mÃ­
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input 
                class="form-check-input" 
                type="radio" 
                name="taskFilter" 
                id="createdByMe" 
                (click)="charge('createdByMe')"
                value="createdByMe">
            <label class="form-check-label" for="createdByMe">
                Tareas creadas por mÃ­
            </label>
        </div>
    </div>
    
    <div class="table-responsive mt-2">
        <table class="table table-hover table-striped">
            <thead class="table-dark">
                <tr>
                    <th scope="col" class="text-center">Estado</th>
                    <th scope="col" class="text-center">Nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let task of tasks">
                    <td class="text-center">
                        <i class="bi bi-circle-fill"></i>    
                     </td>
                    <td class="text-center align-middle">{{ task.name }}
                        <div><i class="bi bi-trash me-2 fs-4 text-danger" style="cursor: pointer;" (click)="removeTask(task._id)"></i>
                        <a href="/edit-task/{{task._id}}"><i class="bi bi-pencil me-2 fs-4 text-danger" style="cursor: pointer;"></i></a></div>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
