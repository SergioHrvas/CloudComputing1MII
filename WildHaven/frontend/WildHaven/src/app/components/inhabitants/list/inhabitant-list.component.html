<div class="col-lg-4 mx-auto mt-4">
    <div class="jumbotron text-center p-4 bg-light rounded">
        <h1 class="display-4">{{ title }}</h1>
    </div>
    <div class="text-center">
        <a href="/create-inhabitant"><button *ngIf="isAdmin()" class="btn-dark btn mt-2"><i class="bi bi-plus-circle me-2"></i>Crear habitante</button></a>
    </div>

    <div class="table-responsive mt-2">
        <table class="table table-hover table-striped">
            <thead class="table-dark">
                <tr>
                    <th scope="col" class="text-center">Imagen</th>
                    <th scope="col" class="text-center">Nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let inhabitant of inhabitants">
                    <td class="text-center">
                        <!-- Placeholder para la imagen, actualiza con la URL correcta si tienes imÃ¡genes -->
                        <a href="/inhabitant/{{inhabitant._id}}"><img 
                        [src]="url + inhabitant.image" 
                        alt="{{inhabitant.name}}" 
                        class="img-fluid" 
                        href=""
                        style="max-width: 250px; height: auto;" /></a>
                        </td>
                    <td class="text-center align-middle">{{ inhabitant.name }}
                        <div><i class="bi bi-trash me-2 fs-4 text-danger" *ngIf="isAdmin()" style="cursor: pointer;" (click)="removeInhabitant(inhabitant._id)"></i>
                        <a href="/edit-inhabitant/{{inhabitant._id}}"><i *ngIf="isAdmin()" class="bi bi-pencil me-2 fs-4 text-danger" style="cursor: pointer;"></i></a></div>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
